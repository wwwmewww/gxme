<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btnHttp" onclick="clickBtn()">Click Me!</button>
    <div id="result"></div>
    <script src="./libs/network/http.js"></script>
    <script type="text/javascript">
        let i = 0;
        function clickBtn() {
            let http = new HttpWeb();
            http.get('http://127.0.0.1:8090','aaa=bbb',function(res){
                document.getElementById("result").innerHTML = 'aaaaaaaaaaa'+(++i);
                console.log('res',res)
            });
        }
    </script>

</body>

</html>
